name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release metadata
        id: prep
        run: |
          echo "owner=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "built_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.owner }}/sentinel/backend:${{ env.VERSION }}
            ghcr.io/${{ steps.prep.outputs.owner }}/sentinel/backend:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.prep.outputs.built_at }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/frontend-admin/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.owner }}/sentinel/frontend:${{ env.VERSION }}
            ghcr.io/${{ steps.prep.outputs.owner }}/sentinel/frontend:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.prep.outputs.built_at }}

      - name: Create build-info.env
        run: |
          {
            echo "VERSION=${VERSION}"
            echo "COMMIT=${GITHUB_SHA}"
            echo "BUILT_AT=${{ steps.prep.outputs.built_at }}"
          } > build-info.env
          cat build-info.env

      - name: Upload build-info artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.env
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          generate_release_notes: true
          files: |
            build-info.env
