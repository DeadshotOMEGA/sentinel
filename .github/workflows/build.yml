name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @sentinel/database prisma generate

      - name: Build all packages
        run: pnpm -r build

      - name: Generate backend build identity
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILT_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          mkdir -p apps/backend/dist
          {
            echo "VERSION=$VERSION"
            echo "COMMIT=${GITHUB_SHA}"
            echo "BUILT_AT=$BUILT_AT"
          } > apps/backend/dist/build-info.env
          cat apps/backend/dist/build-info.env

      - name: Check build artifacts
        run: |
          echo "Checking build outputs..."
          ls -la apps/backend/dist/
          ls -la packages/database/dist/
          ls -la packages/contracts/dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/dist/
            packages/*/dist/
          retention-days: 7
