  epic_scope: |
    Comprehensive frontend remediation addressing ALL critical, major, and polish issues
    identified in the Sentinel Frontend Audit Report across three interfaces:
    - Admin Dashboard (React + HeroUI)
    - Kiosk Interface (React, touch-optimized)
    - TV Display (React, passive display)

    Total estimated effort: 2-3 weeks for complete implementation
    Phased approach enables incremental deployment with critical fixes first

# Problem
problem: |
  Sentinel frontends are functional (Grade B-) but lack professional polish, accessibility
  compliance, and optimal user experience. Specific issues:

  CRITICAL:
  - WCAG AA contrast violations throughout all interfaces
  - Kiosk touch targets 48px (need 56px minimum per requirements)
  - Badge colors alone convey meaning (accessibility violation)
  - No ARIA labels on complex controls
  - Focus indicators missing

  MAJOR (Visual Design):
  - Stats cards use border-only design (weak visual impact)
  - No color coding (Present=green, Absent=gray, Visitors=blue)
  - Weak typography hierarchy throughout
  - Inconsistent badge color system
  - Missing icons (no icon library)
  - Generic emoji icons instead of proper SVG icons

  MAJOR (UX/Usability):
  - Tables lack hover states, sorting, filtering, pagination
  - No search on Events and Settings pages
  - No empty states
  - No confirmation dialogs for destructive actions
  - Missing loading skeletons
  - No error boundaries

  MAJOR (Responsive):
  - Mobile nav needs hamburger menu
  - Tables overflow on small screens
  - Kiosk landscape poorly optimized

  MAJOR (Polish):
  - No animations or transitions
  - Generic error messages
  - No branding/logo
  - No micro-interactions

# Solution
solution: |
  Phased remediation plan organized into 4 major phases with parallelizable tasks:

  **Phase 1 (Week 1): Critical Accessibility & Touch Targets**
  Fix WCAG AA violations, increase kiosk touch targets, add ARIA labels, implement
  focus indicators, and create accessible badge system that doesn't rely on color alone.

  **Phase 2 (Week 1-2): Visual Design System Overhaul**
  Implement Lucide icon library, redesign stats cards with filled backgrounds and color
  coding, establish typography hierarchy system, create consistent badge components,
  and add proper color theming.

  **Phase 3 (Week 2): UX Enhancements**
  Add table features (hover, sort, filter, pagination), implement confirmation dialogs,
  create loading skeletons, add empty states, improve error handling with user-friendly
  messages, and add search functionality.

  **Phase 4 (Week 2-3): Polish & Responsive**
  Mobile responsive fixes, kiosk landscape optimization, TV display improvements,
  micro-interactions, transitions, branding elements, and final QA pass.

# Current System
current_system:
  description: |
    Monorepo structure with three React frontends sharing types and UI components:

    - /frontend/src - Admin dashboard (React 19 + HeroUI + React Query)
      - pages/: Dashboard.tsx, Members.tsx, Visitors.tsx, Events.tsx, Reports.tsx, Settings.tsx
      - components/: Modals, tables, navigation
      - Uses HeroUI Pro components (licensed)

    - /kiosk/src - Touch kiosk interface (React 19 + HeroUI)
      - screens/: ScanningScreen.tsx, SuccessScreen.tsx, EventSelectionScreen.tsx
      - components/: NetworkIndicator.tsx, SyncStatus.tsx
      - Touch-optimized with large targets

    - /tv-display/src - Passive wall display (React 19 + HeroUI)
      - pages/: PresenceView.tsx, EventView.tsx
      - components/: ActivityFeed.tsx, PresenceCards.tsx, Clock.tsx
      - Wall display with no interactions

    - /shared/ui - Design system components
      - tokens.ts - Design tokens (colors, spacing)
      - HeroUI theme configuration
      - Currently uses emoji icons (⚠️), needs proper icon library

    All apps use Bun, Vite, TypeScript, Tailwind CSS
    HeroUI provides base components but customization needed
    No systematic accessibility testing in place
    No loading states or error boundaries implemented

