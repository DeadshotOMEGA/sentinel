services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
      POSTGRES_DB: sentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sentinel-network

  # Backend API (optional - for containerized development)
  # To use: docker-compose --profile backend up -d
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: sentinel-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://sentinel:sentinel@postgres:5432/sentinel?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3000
      LOG_LEVEL: debug
      # Generate these secrets: openssl rand -base64 32
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      API_KEY_SECRET: ${API_KEY_SECRET:-dev-api-key-secret-change-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-in-production}
      SOCKET_IO_SECRET: ${SOCKET_IO_SECRET:-dev-socketio-secret-change-in-production}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped
    profiles:
      - backend

  # Loki - Log aggregation
  # To use: docker-compose --profile monitoring up -d
  loki:
    image: grafana/loki:3.0.0
    container_name: sentinel-loki
    ports:
      - "3012:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - monitoring

  # Promtail - Log shipper
  promtail:
    image: grafana/promtail:3.0.0
    container_name: sentinel-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - sentinel-network
    depends_on:
      loki:
        condition: service_healthy
    profiles:
      - monitoring

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: sentinel-prometheus
    ports:
      - "3011:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - monitoring

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.3
    container_name: sentinel-grafana
    ports:
      - "3010:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3010
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - sentinel-network
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    profiles:
      - monitoring

  # pgAdmin (optional - database GUI)
  # To use: docker-compose --profile tools up -d pgadmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sentinel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sentinel.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sentinel-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sentinel-network:
    driver: bridge

# Usage:
# - Start core services (postgres, redis): docker-compose up -d
# - Start with backend: docker-compose --profile backend up -d
# - Start with tools: docker-compose --profile tools up -d
# - Start with monitoring: docker-compose --profile monitoring up -d
# - Start backend + monitoring: docker-compose --profile backend --profile monitoring up -d
# - Start everything: docker-compose --profile backend --profile tools --profile monitoring up -d
